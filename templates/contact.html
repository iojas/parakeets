<!DOCTYPE html>
<!--[if IE 8 ]> <html class="ie8 no-js"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!--> <html class="not-ie no-js">  <!--<![endif]-->
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Kindergarten</title>
		<link rel="shortcut icon" href="favicon.ico">

		<!-- Bootstrap core CSS -->
		<link href="{{ url_for('static',filename='css/bootstrap.min.css') }}" type="text/css" rel="stylesheet" media="screen">

		<link href="{{ url_for('static',filename='css/style.css') }}" type="text/css" rel="stylesheet" media="screen">
		<link href="{{ url_for('static',filename='css/font-awesome.css') }}" type="text/css" rel="stylesheet" media="screen">

		<script src="{{ url_for('static',filename='js/modernizr.js') }}"></script>
		<script src="{{ url_for('static',filename='js/respond.js') }}"></script>
	</head>
	<body>
		<div class="container" id="wrapper">

			<!-- header -->
			<header>
				<a href="/" class="logo">
					<img src="{{ url_for('static',filename='images/logo.png') }}" alt="" />
				</a>
				<nav role="navigation">
					<!-- Brand and toggle get grouped for better mobile display -->
					<div class="navbar-header">
						<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
							<span class="sr-only">Toggle navigation</span>
							<span class="fa">&#xf0c9;</span>
						</button>
					</div>

					<!-- Collect the nav links, forms, and other content for toggling -->
					<div class="collapse navbar-collapse navbar-ex1-collapse">
						<ul>
							<li><a href="/">Home</a></li>
							<li><a href="/about">About us</a></li>
							<li><a href="/gallery">Gallery</a></li>
							<li class="/active"><a href="contact">Contact</a></li>
						</ul>
					</div><!-- /.navbar-collapse -->
					<div id="sun"></div>

				</nav>
				<div class="clearfix"></div>
			</header>
			<!-- end header -->

			<!-- page content area -->
			<section id="content" class="col-lg-7 col-md-8 col-sm-12">

				<div class="cloud">
					<h1>Contact</h1>
				</div>

				<div class="content-bg">
					<div class="col-lg-8 col-sm-12">
						<span class="fa"> </span> <span>Plot 103, Lane 2C, </span> <span id="address"> Prathamesh Park Society, Baner, Pune, Maharashtra 411045, India</span><br /><!-- input your address on this line --><!--Plot 103, Lane 2C, Prathamesh Park Society, Baner, Pune, Maharashtra 411045, India-->
						<span class="fa"></span> +91 88888 83445<br />
						<span class="fa"></span> sonal@parakeets.in<br />
						<span class="fa"></span> http://www.parakeets.in/
					</div>
					<div class="col-lg-4 col-sm-12">
						<div class="fa social-media">
							<br>
							<a href="https://www.facebook.com/parakeetspreschool/" style="font-size: 50px; color: #3b5998">&#xf082;</a>
							
							
						</div>
					</div>
					<div class="clearfix"></div>
					<div id="map">

					</div><!-- end #map -->
					<div class="clearfix"></div>

					<div class="separator"></div>

					<div id="note"></div>
					<form method="post" action="/contact" >
						{% if err %}
							<h3 style="color:red"><b>{{err}}</b></h3>
              			{% endif %}
						<div class="col-12">
							<textarea name="message" id="message" placeholder="Your Message"></textarea>
						</div>
						<div class="col-6">
							<input type="text" name="name" placeholder="Your Name" />
						</div>
						<div class="col-6">
							<input type="text" name="email" placeholder="Your Email" />
						</div>
						<div class="col-12">
							<input class="button red" type="submit" value=" SEND MESSAGE" />
						</div>
					</form>
					<div class="clearfix"></div>
				</div>

			</section>
			<!-- end page content area -->

			<div class="clearfix"></div>
		</div>
		<!-- end #wrapper -->

		<footer>
			<div class="footer-menu">
				<div class="container">
					<div class="col-lg-6 col-md-6 col-sm-12 fa social-media">
						
						<a href="#">&#xf082;</a>
						
					</div>
					<div class="col-lg-6 col-md-6 col-sm-12 footer-links">
						<a href="/">Home</a> /
						<a href="/about">About</a> /
						<a href="/gallery">Gallery</a> /
						<a href="/contact">Contact</a>
					</div>
				</div>
			</div>
			<div class="footer-bottom">
				<div class="container">
					<div class="col-lg-12 col-md-12">&copy; 2013 Kindergarten</div>
				</div>
			</div>
		</footer>

		<script src="{{ url_for('static',filename='js/jquery-1.10.1.min.js') }}"></script>
		<script src="{{ url_for('static',filename='js/bootstrap.min.js') }}"></script>
		<script src="{{ url_for('static',filename='js/custom.js') }}"></script>
		<script src="{{ url_for('static',filename='js/jquery.prettyPhoto.js') }}"></script>

		<script src="http://maps.google.com/maps/api/js?sensor=false"></script>
		<script src="{{ url_for('static',filename='js/gmaps.js') }}"></script>
		<script>

			GMaps.geocode({
				address: $('#address').html(),
				callback: function(results, status) {
					if (status == 'OK') {
						map = new GMaps({
							div: '#map',
							lat: -12.043333,
							lng: -77.028333
						});
						var latlng = results[0].geometry.location;
						map.setCenter(latlng.lat(), latlng.lng());
						map.addMarker({
							lat: latlng.lat(),
							lng: latlng.lng()
						});
					}
				}
			});
		</script>
	</body>
</html>
